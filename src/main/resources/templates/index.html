<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1 th:text="'Index Page'"></h1>
<table>
    <thead>
    <th>
        <td>ID</td>
        <td>Recipe</td>
    </th>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
