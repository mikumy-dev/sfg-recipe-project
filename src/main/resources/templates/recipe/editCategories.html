<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Edit Categories of Recipe</title>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="title">Categories</div>
        <div class="content">
            <form action="/recipe/updateRecipeCategories" method="post">
                <input type="hidden" name="recipeId" th:value="${recipeCategories.getRecipeId()}">
                <div class="form-check form-check-inline" th:each="category : ${categories}">
                    <input class="form-check-input" type="checkbox" name="categoryIds"
                           th:id="${category.description}" th:value="${category.id}"
                           th:checked="${#lists.contains(recipeCategories.getCategoryIds(), category.id)}">
                    <label class="form-check-label" th:for="${category.description}" th:text="${category.description}"></label>
                </div>
                <button class="btn btn-primary" type="submit">submit</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
